<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Auto Flag System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            display: flex;
        
            flex-direction: column;
        
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title {
            font-family: 'Raleway', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #0056b3;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        
        }
        
        .container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            width: 450px;
            text-align: center;
        }
        h2 {
            font-family: 'Raleway', sans-serif;
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        input {
            width: 100%;
           
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }
        input:hover, input:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0056b3;
            color: white;
            
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #00408a;
            transform: scale(1.02);
        }
        label {
            font-weight: 600;
            font-size: 15px;
            display: block;
            margin-top: 12px;
            text-align: left;
            color: #444;
       
        }
    </style>
</head>
<body>
    <div class="title">Inventory Auto Flagging System</div>
    
    <div class="container">
        <h2>Upload Required Files</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="plant">Plant File:</label>
            <input type="file" name="plant" required>

            <label for="g1_g2">Surplus Obsolete File:</label>
            <input type="file" name="g1_g2" required>

            <label for="flagged">Flagged File:</label>
            <input type="file" name="flagged" required>

            <button type="submit">Upload & Process</button>
        </form>
    </div>
</body>
</html>
